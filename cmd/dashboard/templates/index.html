<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Dashboard | Log Sentinel</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        .status-box {
            background: #161b22;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .indicator {
            height: 10px;
            width: 10px;
            background-color: #238636;
            /* Green */
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px #238636;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #21262d;
        }

        th {
            color: #8b949e;
        }

        .threat-row {
            background-color: rgba(189, 44, 0, 0.1);
            /* Red tint */
            border-left: 3px solid #f85149;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #8b949e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ°Ô∏è SOC Threat Monitor</h1>

        <div class="status-box">
            <span><span class="indicator" id="status-light"></span> System Status</span>
            <span id="last-updated">Waiting for data...</span>
        </div>

        <table id="alerts-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Detected Threat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const alerts = await response.json();

                const tbody = document.querySelector('#alerts-table tbody');
                tbody.innerHTML = ''; // Clear old rows

                if (!alerts) return;

                alerts.forEach(alert => {
                    const row = document.createElement('tr');
                    row.className = 'threat-row';

                    // Format timestamp cleanly
                    const date = new Date(alert.created_at);
                    const timeStr = date.toLocaleTimeString();

                    row.innerHTML = `
                        <td>#${alert.id}</td>
                        <td class="timestamp">${timeStr}</td>
                        <td><strong>${alert.message}</strong></td>
                    `;
                    tbody.appendChild(row);
                });

                // Update status text
                document.getElementById('last-updated').innerText = 'Live Update: ' + new Date().toLocaleTimeString();

            } catch (err) {
                console.error("Failed to fetch alerts", err);
            }
        }

        // Poll every 2 seconds
        setInterval(fetchAlerts, 2000);
        fetchAlerts(); // Initial call
    </script>
</body>

</html>
